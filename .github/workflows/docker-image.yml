name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image for Ubuntu 16
      run: docker build . --file ./scripts/docker/Dockerfile_freeflyer --tag astrobee:$(date +%s)
